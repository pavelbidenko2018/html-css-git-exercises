<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="CodeYourFuture t-shirts in black" />
                  <p>CodeYourFuture t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="billing-adr-1">Address 1</label>
              <input type="text" name="billing-adr-1" id="billing-adr-1" />

              <label for="billing-adr-2">Address 2</label>
              <input type="text" name="billing-adr-2" id="billing-adr-2" />

              <label for="billing-post">Post Code</label>
              <input type="text" name="billing-postcode" id="billing-post" />

              <label for="billing-city">City</label>
              <input type="text" name="billing-city" id="billing-city" />
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <label for="delivery-adr-1">Address 1</label>
              <input type="text" name="delivery-adr-1" id="delivery-adr-1" />

              <label for="delivery-adr-2">Address 2</label>
              <input type="text" name="delivery-adr-2" id="delivery-adr-2" />

              <label for="delivery-post">Post Code</label>
              <input type="text" name="delivery-postcode" id="delivery-post" />

              <label for="delivery-city">City</label>
              <input type="text" name="delivery-city" id="delivery-city" />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
